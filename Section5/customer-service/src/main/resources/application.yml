server:
  port: 8080
spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"

build:
  version: "3.0"

customer:
  message: "Welcome to customer service related local DEV APIs"
